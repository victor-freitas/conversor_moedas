<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="./app/static/style.css" rel="stylesheet">

    <title>Conversor de Moedas</title>
</head>
<body>

    <div class="container">

        <div class="row justify-content-center">

          <img class="col-sm-6 col-md-5 col-lg-4 col-lg-3 col-xl-3 col-xxl-3" src="./static/img/logo.svg" alt="Logo ">

        </div>

        <!-- Aqui começa o form que foi usado para puxar do default.py --> 

        <form id="currency-form" method="post">
            
            <div class="row justify-content-center mb-4 mt-4">
                
                <div class="col-sm-3 col-lg-2">
                    
                    <select class="form-select" name="first">
                        <option value ="USD" selected>USD</option>
                        <option value ="BRL">BRL</option>
                        <option value ="EUR">EUR</option>
                        <option value ="BTC">BTC</option>
                        <option value ="ETH">ETH</option>
                    </select>
                    
                </div>
                
                
                
                <div class="col-sm-3 col-lg-2">
                    
                    <select class="form-select" name="second">
                        <option value ="USD">USD</option>
                        <option value ="BRL" selected>BRL</option>
                        <option value ="EUR">EUR</option>
                        <option value ="BTC">BTC</option>
                        <option value ="ETH">ETH</option>
                    </select>
                    
                </div>
                
            </div>
        <!-- Aqui começa a parte para inserir a quantia desejada(amount) -->   

            <div class="row justify-content-center align-items-center mb-4 mt-4">

                <div class="col-sm-3 col-md-2">

                  <input type="number" class="form-control form-control-lg" name="amount" placeholder="Valor">

                </div>
                
                <div class="col-sm-3 col-md-2">

                  <p class="converted-value fs-1 text-center mb-0"></p>

        <!-- botão para realizar a conversão -->

                <input type="submit" value="Converter" class="btn btn-dark text-white btn-convert">

                </div>
 
            </div>
            
        </form>

        

        {% if info %}
        <div  class="converted-value">

            <h5>Converção Realizada</h5>

            <div class="form-group">

                <div class="input-group">
                    <!-- Puxa do default.py o valor e a primeira moeda escolhida, -->
                    <span class="input-group-text bg-success text-white lg">{{info.amount}} {{info.first}} = {{info.firstCurrency}}</span>

                    <div class="form-control bg-success text-white" id="total">

                      {{info.result}} {{info.secondCurrency}}

                    </div>

                </div>

            </div>

        </div>
        {% else %}
        {% endif %}
        
    </div>
    
    
    
</body>
</html>
